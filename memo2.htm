AI 블로그 원고 프롬프트 템플릿 – 원고 예시
아래 조건에 맞춰 WordPress 블로그용 원고를 작성해줘.

※ 주의: 실제 출력에서는 “H2”, “H3”, “내용” 같은 문구를 사용하지 말고,  
     SEO용 헤드라인만 자연스럽게 표시된 형태로 구성해줘.

[입력 정보]
- 주제: AI 책쓰기
- 핵심 메시지: AI 책쓰기는 아이디어를 구조화하고 집필 과정을 효율적으로 정리해주는 새로운 집필 방식이다
- 독자층: 글쓰기를 처음 시작하는 예비 작가, 1인 창작자, 실무형 글쓰기 관심자
- 목표 톤: 실전형·분석형, 명확한 해설 중심
- 글 구조: 서론 → 본론(SEO 구조의 헤드라인 중심) → 결론(요약 및 CTA)
- 분량: 3,200~3,500자

[작성 규칙]
- 문장은 ‘한다’ 체로 통일해 작성  
- 서론은 ‘문제 정의 → 독자 니즈 → 글의 방향 제시’ 흐름으로 구성  
- 본문은 SEO 구조(H2/H3)를 유지하되, “H2”, “H3”라는 문구 자체는 글에 나타내지 않음  
- 각 헤드라인 아래에 2~3개의 하위 헤드라인을 배치하고, 단락마다 ‘사례·절차·비교·실사용’ 중 하나의 유형을 활용해 실천 가능한 예시 포함  
- 본문 단락은 4~6문장으로 구성하되, 설명 필요도에 따라 유연하게 조정  
- 과장·모호한 부사·추측성 표현·반복 표현 제거  
- 문장 길이는 기본 18~24단어, 설명·사례 문장은 24~28단어까지 확장 가능  
- 제목(H1)은 핵심 키워드를 앞에 배치하고 12~16자로 작성  
- 결론에는 핵심 요약 2~3줄과 CTA 포함  
- 이미지 포함 시 ALT 태그용 문구도 함께 제시  

[출력 형식]
- 제목(H1)
- 서론
- (SEO 헤드라인 1) + 본문
- (SEO 헤드라인 2) + 본문
- 결론(요약 및 CTA)

※ 다시 한번 강조: 출력 결과에는 “H2”, “H3”, “내용”이라는 단어가 등장하지 않도록 구성.

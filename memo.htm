머티리얼리스트

평점: ★★★ / 6.5

이번주 넷플릭스에 공개된 <머티리얼리스트(The Materialists)>를 봤습니다. 극장에서 놓쳐서 아쉬웠었는데 금방 넷플릭스에 공개되었네요.

<머티리얼리스트(The Materialists)>는 2025년 개봉한 셀린 송 감독의 두 번째 장편 영화로, 데뷔작 <패스트 라이브즈>로 전 세계 평단의 주목을 받은 그녀의 신작입니다. '물질주의자', '속물주의자'를 뜻하는 제목처럼, 이 영화는 모든 것이 수치와 조건으로 환원되는 현대 사회에서 진정한 사랑과 결혼의 의미를 탐구합니다.

셀린 송 감독은 한국계 캐나다인으로, 연극계에서 먼저 활동하며 희곡을 썼고 이후 영화 감독으로 데뷔했습니다. 그녀의 장편 데뷔작인 <패스트 라이브즈>는 제73회 베를린 국제 영화제 황금곰상 경쟁 후보에 오르고, 아카데미 작품상 후보에도 오르는 등 큰 화제를 모았습니다. 실제 커플 매니저로 일했던 경험을 바탕으로 <머티리얼리스트>의 각본과 연출을 맡아, 전작보다 더 깊고 넓게 인간 관계의 본질을 파고듭니다. 그녀는 섬세하고 사려 깊은 대사 처리와 사실적인 연출로 정평이 나 있으며, 현대 영화계에서 주목받는 비전 있는 감독으로 평가 받고 있습니다.

영화는 뉴욕 맨해튼의 고급 결혼정보회사에서 일하는 유능한 커플 매니저 '루시'(다코타 존슨)를 중심으로 펼쳐집니다. 루시는 고객들에게 키, 연봉 등 구체적인 조건을 충족하는 상대를 찾아주며 9쌍의 결혼을 성사시켰지만, 정작 자신의 사랑은 이루지 못하고 '자발적 독신 여성'으로 살아갑니다.

그러던 어느 날, 고객의 결혼식장에서 우연히 뉴욕 상류층의 매력적인 백만장자 '해리'(페드로 파스칼)에게 대시를 받으며 새로운 관계를 시작합니다. 동시에 같은 장소에서 서빙 아르바이트를 하던 전 남자친구 '존'(크리스 에반스)과 재회하게 됩니다. 존은 배우 지망생으로 경제적으로는 넉넉지 않지만, 루시에게는 여전히 미련이 남은 인물입니다.

루시는 부와 안정적인 미래를 약속하는 완벽남 해리와, 헤어졌지만 순수한 감정이 남아있는 전 남친 존 사이에서 혼란을 겪습니다. 영화는 이 삼각관계를 통해 사랑과 조건, 행복을 찾아가는 현대인들의 복잡한 심리를 현실적으로 그려냅니다.

현대 데이팅 문화에 대한 통찰과 질문을 던지는 점이 인상적이라는 반응도 있습니다만 로맨틱 코미디로 홍보된 것과 달리 너무 진지하고 현실적인 이야기에 다소 당황하거나, 특정 서브플롯의 필요성에 의문을 제기하는 반응도 있는 것 같습니다. 개인적으로 저는 너무 뻔하지 않게 풀어나가서 흥미롭게 보았습니다만, 마지막 루시의 선택을 납득하지 못하는 분들도 꽤 있는 것 같습니다. 

한국에서는 관객수 6.3만명으로 저조한 흥행성적을 기록했지만, 북미에서는 그래도 꽤 성공한 실적입니다. 제작비 2000만불에 전세계 수입이 1억불이 넘었다고 하니까 많이 남는 장사를 하기는 했습니다. 

지난주 넷플릭스에 공개됐으니까 언제든 쉽게 찾아보실 수 있을 것 같습니다. 뭐 사실 전작인 <패스트 라이브즈>가 너무 좋았어서 이번작품에 실망한 분도 계시겠지만 그래도 이정도면 꽤 의미 있는 두번째 작품 아닐까 하는 생각입니다. 세번째 작품은 더 멋진 작품을 만들어 줬으면 좋겠네요.

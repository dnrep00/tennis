평점: ★★★☆ / 7.5

최근 넷플릭스에 공개된 변성현 감독의 <굿 뉴스>를 봤습니다. 
[이미지]
변성현 감독은 흡인력 있는 캐릭터 설정과 대사, 감각적인 영상미로 자신만의 스타일을 구축해 온 한국 영화계의 개성 있는 감독입니다. 서울예대 영화과를 출신이며, 어린 시절 아역 배우로 활동한 독특한 이력이 있습니다.

로맨틱 코미디 <나의 PS 파트너>로 상업 영화에 데뷔한 후, 느와르 장르의 수작으로 평가받는 <불한당: 나쁜 놈들의 세상>, 정치 드라마 <킹메이커>, 액션 영화 <길복순> 등을 연출하며 두터운 마니아층을 형성했습니다. 장르를 넘나들며 매 작품 자신만의 색깔을 뚜렷이 드러내며, 특히 페르소나인 배우 설경구와는 네 번째로 호흡을 맞추며 환상의 시너지를 보여주었습니다.

<굿 뉴스>는 1970년 일본에서 실제로 발생한 '일본항공 요도호 공중 납치 사건'을 모티브로 합니다. 일본 극좌 공산주의 단체 '적군파' 요원들에 의해 일본 국내선 여객기가 납치되고, 이들은 비행기를 북한 평양으로 향할 것을 요구합니다. 이 긴박한 상황에서 한국 정부는 북한과의 외교적 문제 및 안보 위기를 막기 위해 기상천외한 작전을 감행합니다.

정체불명의 해결사 '아무개'(설경구 분)와 엘리트 공군 관제 장교 '서고명'(홍경 분)은 납치된 비행기를 김포국제공항에 강제 착륙시키기 위해 김포공항 전체를 평양 순안공항으로 위장하는 대담한 작전을 펼칩니다. 이 과정에서 인간의 욕망, 관료주의, 그리고 미디어 조작이 뒤섞이며 예측 불가능한 상황들이 벌어집니다.

<굿 뉴스>는 변성현 감독 특유의 스타일과 주제 의식이 집약된 작품인 것 같습니다. 심각한 역사적 사건을 배경으로 하지만, 시종일관 '은은하게 돌아있는' 듯한 유머와 냉소적인 풍자가 가득합니다. '가짜 뉴스'와 프로파간다 지배하는 시대를 정조준하며, 진실이 어떻게 조작되고 소비되는지를 보여주려고 한 것 같습니다. 

빠르고 리듬감 있는 편집, 스타일리시하고 창의적인 영화적인 표현들이 많아서 오랜만에 형식적으로 매우 즐겁다고 생각했습니다. 개성 넘치는 캐릭터들의 향연은 '변성현 장르'의 정수를 보여주는 것 같네요. 

영화는 비행기 내부의 테러리즘보다는 지상의 관료주의와 권력 다툼에 더 무게 중심을 둡니다. 영화 속에서 윤석열/김건희를 떠올리게 하는 인물들이 나오는데 저는 그런 장면들을 보면서 빵 터졌네요. "모두의 운명이 걸린 기상천외한 작전" 속에서 인간의 욕망을 다루는 한편, 사람들은 무엇이 진실진실 어떤 것을 믿는지에 대한 질문을 던지는 영화라고 생각합니다.

요즘 분위기로 봐서는 이 작품의 변성현 감독의 대표작이 될 것 같네요. 여러 매체에서 좋은 평가를 받고 있습니다. 그도 그럴 것이 그 어렵다는 블랙코미디를 이렇게 무리 없이 볼만하고 즐길 수 있게 만들었으니까요. 영화언어적으로도 신선한 시도들을 많이 했는데 솔직히 이런 영화는  별로 없습니다. 

다만, 한가지 좀 걸리는 것은 공산주의에 대한 감독의 1차원적인 인식인데… 자본주의 세계에 사는 우리들로서는 그냥 웃고 넘기겠지만, 일본인 조종사 등 등장인물들이 말하는 공산주의 비판의 말들이 너무 1차원적이고 폭력적으로 느껴졌습니다. 

그게 공산주의에 대한 인식인지 적군파에 대한 인식인지는 약간 애매 하기는 합니다. 씨네21 인터뷰를 보면 적군파에 대해서는 확실히 우스꽝스럽게 말도 안되는 집단이라고 생각을 하기는 하더군요. 아무튼 그렇다고 이게 지금 우리나라 일반 대중들에게 문제가 되지는 않을 것 같습니다.

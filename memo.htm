아래 조건 참조해서 클린트 벤틀리(Clint Bentley) 감독의 <기차의 꿈(Train Dream)>에 대한 글을 작성해줘

- 작성 조건

1. 목적 : 블로그 포스트
2. 문장톤 : 과장하지 말고 쿨한톤이지만 존댓말로 작성함. 형용사는 최소한으로 사용하여 작성함.
3. 별점/평점 : ★★★☆ / 7.0
4. 글의 구조
   1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : 평점 : ★★★☆ / 7.0)
   2) 이 영화를 본 이유
     - 김혜리의 필름클럽 팟케스트에서 소개를 해서 알게 되었음
     - 이번주 원데이프리패스를 쓰려는 계획이 무산되는 바람에 집에서 넷플릭스로 보게 되었음
   3) 작가 및 작품이력 소개(+원작이 있다면 원작 소개)
   4) 영화의 스토리 (조금 자세하게)
   5) (있다면) 논란이나 이슈가 되고 있는 사항에 대한 소개
   6) 나의 개인적인 감상
    - 팟케스트에서 언급된대로 테렌스 멜릭도 떠오르고 예전에 봤던 <러빙>이나 <퍼스트 카우>도 많이 연상되는 작품이었음
    - 원작을 각색해서 모난 부분을 다듬은것 같은데 수려한 영상미에도 불구하고 다소 심심하게 느껴졌음

시작하기 전에 세계 최고 수준의 평가 기준을 만들고, 그 기준으로 자신의 결과물을 채점하며, 10점 만점 받을 때까지 내부적으로 반복 개선해줘

아래 조건 참조해서 스콧 캘비의 <스콧 켈비의 자연광 인물사진 찍는 방법>에 대한 글을 작성해줘

- 작성 조건

1. 목적 : 블로그 포스트
2. 문장톤 : 과장하지 말고 쿨한톤이지만 존댓말로 작성함. 형용사는 최소한으로 사용하여 작성함.
3. 별점/평점 : ★★★ / 6.0
4. 글의 구조
 1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : 평점: ★★★☆ / 7.0)
 2)  읽게된 계기
   - 요즘 필름사진을 다시 찍어 볼까하는 생각이 들어서 찾아보고 있음
   - 흔한 디지탈 보다는 흑백필름 사진에 더 관심이 가서 흑백으로 인물을 찍어볼까 생각중임
   - 평소에 인물 사진을 잘 못찍는데 뭐 비결이라도 있는지 궁금해서 찾아보게됨
 3) 작가 및 작품이력 소개 (간략히)
 4) 책의 내용 요약 (다음의 내용들이 포함됨)
   - 인물사진용 랜즈 소개
   - 디지털 카메라 설정 방법
   - 윈도우 라이트를 이용한 활영방법
   - 야외 촬영시 노하우
   - 인물 촬영시 구도에 대한 기본사항
   - 모델의 포즈와 시선에 대한 기초적인 소개
   - 디지털 후반작업시 노하우 및 실제 사례 소개
 5) 나의 개인적인 감상
   - 이런종류의 책들을 여러번 읽었는데 실질적인 효과는 많지 않음
   - 그래도 오랜만에 다시 리뷰를 하는 시간이어서 좋았음
   - 그리고, 잘 모르는 기본원칙들도 세세하게 알게되어서 좋았음
   - 문제는 내가 얼마나 이 내용을 기억하고 활용할수 있는지 일것 같음
   - 이책은 목차만 보고 바로 그 페이지로 찾아가서 확인할수 있는 구조로 되어 있어서
     필요하면 뒤져보면 될것 같음

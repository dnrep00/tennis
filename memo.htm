1. 목적 : 블로그 포스트

3. 별점/평점 : ★★★ / 6.5

   1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : 평점 : ★★★☆ / 7.0)
   2) 이 영화를 본 이유
     - 올해의 기대작중에 하나이고, 설명절을 노리는 성수기 기간에 개봉한 영화라서 이번에는 흥행측면에서 어떨지 궁금했음
     - 류승완 감독의 영화라면 사실 별 고민없이 극장을 가게 되는것 같음
   3) 감독 및 작품이력 소개(적당히)
     - 제작 연도는 제외하고 주요 작품들과 특징들을 언급함
     - 인용하는 작품명은 <>를 사용해서 표시함
   4) 영화의 주요 스토리
     - 이야기를 정리하되 스포일러 없이 적당한 분량으로 작성함
     - 출연한 배우들과 역할에 대해서 간략히 언급 할것
   5) (있다면) 논란이나 이슈가 되고 있는 사항에 대한 소개
     - 중요한 내용이 있지 않으면 이부분 생략 가능
   6) (있다면) 영화의 숨겨진 의미나 상징 같은것들에 대한 해석
     - 중요한 내용이 있지 않으면 이부분 생략 가능
   7) 나의 개인적인 감상   
     - 특별히 흠잡을 만한 요소가 별로 없지만, 또 특별히 기존에 만들어 왔던 영화들과 다른 점도 찾기 어려운것 같음
     - 그냥 무난한 느낌이었음
     - 하지만, 이제는 조인성도 류승완 감독도 너무 늙었다는 느낌이 솔직히 들었음
     - 다루고 있는 주제도 올드하게 느껴지고, 그걸 연기하고 있는 배우도 올드하게 느껴졌음
     - 흥행 측면에서도 그렇게 성공적인것 같지는 않음
     - 슬프지만 세월이 흘러가면서 이렇게 되는게 당연하다는 생각도 들기도 했음

4. 글의 구조
 1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : 평점: ★★★☆ / 7.0)
 2) 읽게된 계기
   - 평소애 관심있게 보고 있는 백수린 작가가 이 책을 번역했다는걸 알게되어 어떤 책이길래? 하는 궁금증이 생겼음
   - 뒤라스가 추천을 했는 점도 흥미로웠음
 3) 작가 및 작품이력 소개 (적당히)
   - 뒤라스가 발굴을 하게된 스토리를 설명할것
   - 작품인용은 <>로 구분해줘
 4) 책의 내용 요약 (간단히)
   - 아주 짧은 초단편들로 이루어진 작품집이라는 점 설명
   - 개별 작품내용 요약보다는 대체로 어떤 톤인지 설명을 할 것
 5) 나의 개인적인 감상
   - 매우 어둡고 우울하고 신경증적인 소설들이었고, 뭔가 아련한 느낌이 드는 작품들이었음.
   - 이 소설은 나와는 다른 시대, 다른 장소, 다른 환경에 놓은 사람들을 다루지만 그 근원적인 불안함은 왠지 공감이 가기도 함
   - 스토리 라인을 이야기 하기에는 너무 짧은 소설들이어서 작품마다 하나의 이야기 보다는 이미지를 연상시키는것 같음
   - 명절 스테레스로 우울했는데 소설 내용도 우울해서 개인적으로 마음이 쉽지는 않았음

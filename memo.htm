---
## 작성 조건

1. 목적 : 블로그 포스트
2. 문장톤 : 과장하지 말고 쿨한톤이지만 존댓말로 작성함. 형용사는 최소한으로 사용하여 작성함.
3. 별점/평점 : ★★★★ / 8.0
4. 글의 구조
   1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : 평점 : ★★★☆ / 7.0)
   2) 이 영화를 본 이유
     - 클로이 자오 감독의 영화는 당연히 봐야하는거라서 보지말라 해도 봤겠지만 한국 개봉전에 골든글러브에서 작품상(드라마부분)을 받았다해서 놀랐음
     - 주변에서 먼저본 사람들의 입소문도 좋아서 꼭 보고 싶었는데 정식개봉전에 아카데미 시상식 기획전이 있어서 보게 되었음
   3) 감독 및 작품이력 소개(적당히)
     - 제작 연도는 제외하고 주요 작품들과 특징들을 언급함
     - 인용하는 작품명은 <>를 사용해서 표시함
   4) 영화의 주요 스토리
     - 이야기를 자세하게 정리하되 스포일러 없이 적당한 분량으로 작성함
     - 출연한 배우들과 역할에 대해서 간략히 언급 할것
     - 이 영화의 원작에 대한 소개와 영화와의 차이점 설명할것
     - 이 작품의 제작진에 대해서 간략히 설명. 특히 음악을 맡은 막스 리히터와 제작에 이름을 올린 스필버그와 샘 멘데스에 대해서 언급할것
   5) (있다면) 논란이나 이슈가 되고 있는 사항에 대한 소개
     - 중요한 내용이 있지 않으면 이부분 생략 가능
   6) (있다면) 영화의 숨겨진 의미나 상징 같은것들에 대한 해석
     - 중요한 내용이 있지 않으면 이부분 생략 가능
   7) 나의 개인적인 감상   
     - 역시나 듣던대로 좋은 작품임에는 의심의 여지가 없음
     - 특히 주요 배우들의 연기가 정말 기가막혔음
     - 영화언어적으로는 다소 볼꺼리는 없었다고 생각함. 보통의 아트하우스 문법보다는 흔히 보는 헐리우드 상업영화의 문법을 따르는것 같다는 느낌이 들었음
     - 어쩌면 제작을 맡은 스필버그와 샘 멘데스의 영향일수도 있고, 전작으로 마블 영화를 만든 경험이 녹은것일수도 있을것 같음
     - 그렇지만 기본적이 스토리가 가지고 있는 힘과 배우들의 명연기는 정말 압권이었음
     - 마지막 10여분은 꽤 오랫동안 기억남을 만한 명장면이었다고 생각함

 1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : 평점: ★★★☆ / 7.0)
 2) 읽게된 계기
   - 평소애 관심있게 보고 있는 백수린 작가가 이 책을 번역했다는걸 알게되어 어떤 책이길래? 하는 궁금증이 생겼음
   - 뒤라스가 추천을 했는 점도 흥미로웠음
 3) 작가 및 작품이력 소개 (적당히)
   - 뒤라스가 발굴을 하게된 스토리를 설명할것
   - 작품인용은 <>로 구분해줘
 4) 책의 내용 요약 (간단히)
   - 아주 짧은 초단편들로 이루어진 작품집이라는 점 설명
   - 개별 작품내용 요약보다는 대체로 어떤 톤인지 설명을 할 것
 5) 나의 개인적인 감상
   - 매우 어둡고 우울하고 신경증적인 소설들이었고, 뭔가 아련한 느낌이 드는 작품들이었음.
   - 이 소설은 나와는 다른 시대, 다른 장소, 다른 환경에 놓은 사람들을 다루지만 그 근원적인 불안함은 왠지 공감이 가기도 함
   - 스토리 라인을 이야기 하기에는 너무 짧은 소설들이어서 작품마다 하나의 이야기 보다는 이미지를 연상시키는것 같음
   - 명절 스테레스로 우울했는데 소설 내용도 우울해서 개인적으로 마음이 쉽지는 않았음

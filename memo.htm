쩌우스칭 감독의 <왼손잡이 소녀>를 봤습니다. 

션 베이커 감독의 오랜 동료이자 제작자로 더 유명했던 쩌우스칭(Tsou Szu-ching)의 첫 단독 연출작 입니다. 쩌우스칭 감독은 사실 대만계 미국인으로, 이미 미국 독립영화계의 핵심 인물입니다. 그녀의 필모그래피는 션 베이커 감독의 팬이라면 익숙할 이름들로 채워져 있습니다.
<테이크 아웃>(2004)을 션 베이커와 공동 연출하며 경력을 시작했지만, 이후 <스타렛>(2012), <탠저린>(2015), <플로리다 프로젝트>(2017), <레드 로켓>(2021) 그리고 칸 황금종려상을 수상한 <아노라>(2024)까지, 션 베이커의 대표작 대부분을 프로듀서로서 함께했습니다. <왼손잡이 소녀>는 그런 그녀가 제작자(Producer)가 아닌 감독(Director)으로 자신의 이름을 전면에 내세운, 사실상의 솔로 데뷔작입니다.

영화는 싱글맘 '슈펀'이 두 딸 '이안', '이징'과 함께 타이베이로 돌아와 야시장에 작은 국수 가게를 열면서 시작됩니다. 시골에서의 삶을 정리하고 새로운 정착을 꿈꾸지만 현실은 빚 독촉과 고된 노동의 연속입니다. 갈등은 막내딸 '이징'이 왼손잡이라는 사실에서 증폭됩니다. 보수적인 할아버지는 이징의 왼손을 "악마의 손"이라 부르며 사용을 금지하고, 이 작은 터부는 가족 전체가 숨겨왔던 비밀과 세대 간의 갈등을 수면 위로 끌어 올립니다. 영화는 이 세 모녀가 각자의 방식으로 편견과 생계의 무게를 견뎌내는 과정을 생생하게 담아냅니다.

 쩌우스칭이 연출을, 션 베이커가 공동 각본, 제작, 그리고 편집을 맡았습니다. <탠저린>처럼 이번에도 아이폰으로 촬영되어, 특유의 거칠지만 역동적인 질감을 스크린에 구현했습니다. 엄마 '슈펀' 역은 대만의 유명 배우 자넬 차이(Janel Tsai)가, 두 딸 '이안'과 '이징'은 신예 시 유안 마(Shih-Yuan Ma)와 니나 예(Nina Ye)가 맡아 인상적인 앙상블을 보여줍니다.

반응은 뜨거운 편입니다. 2025년 칸 영화제 '비평가 주간'에 초청되어 '간 재단 배급상'을 수상하며 작품성을 먼저 인정받았습니다. 로튼 토마토 지수 98%(43개 리뷰 기준)가 말해주듯, 평단은 '션 베이커 영화의 활력과 에너지를 공유하면서도 쩌우스칭 감독 고유의 따뜻하고 개인적인 시선을 담아냈다'고 호평합니다. 특히 타이베이 야시장의 풍경을 생생하게 담아낸 영상미와 세 배우의 현실감 넘치는 연기가 높은 평가를 받았습니다.

영화를 보고 "사실 나도 왼손잡이라 비슷한 경험이 있다"라며 감독에게 공감을 표하는 관객들이 았다고 합니다. 단순히 대만의 이야기가 아닌, '다름'을 강요받았던 이들의 보편적인 공감대를 자극한 것으로 보입니다.

 <왼손잡이 소녀>는 2026년 제98회 아카데미 시상식 국제장편영화상 부문에 대만 대표로 공식 출품되었다고 합니다. 션 베이커의 그늘이 너무 짙은 것 아니냐는 시선도 있지만, 대체로 호평이 더 많은 것 같네요.

개인적으로 <왼손잡이 소녀>는 '왼손'이라는 구체적인 소재를 통해 사회가 규정하는 '정상성'의 폭력성을 영리하게 파고든 영화라고 생각합니다. 할아버지가 강요하는 오른손은 체면(Face), 전통, 순응을 상징하고, 이징이 고집스레 내미는 왼손은 개인의 정체성이자 저항의 몸짓으로 읽힙니다.

그러나 이 영화는 이 세 모녀를 동정의 대상으로 그리지 않습니다. 오히려 시끄럽고 혼란스러운 야시장 한복판에서 어떻게든 국수를 말고, 싸우고, 화해하며 살아남는 여성들의 강인한 생명력을 아이폰 카메라의 밀착된 시선으로 담아냅니다.

션 베이커의 <플로리다 프로젝트>가 무지개색 파스텔 톤으로 빈곤의 그늘을 담아냈다면, <왼손잡이 소녀>는 축축하고 끈적한 타이베이의 야시장 공기 속에서 피어나는 가족 드라마입니다. '다름'을 '틀림'으로 규정하는 세상에 쿨하게 왼손을 내미는 멋진 영화라고 생각합니다. 
( ※ 참고로 저도 왼손잡이 입니다. ㅎㅎ)

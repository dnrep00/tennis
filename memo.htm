아래 조건 참조해서 이상일 감독의 <국보>에 대한 글을 작성해줘

- 작성 조건

1. 목적 : 블로그 포스트
2. 문장톤 : 과장하지 말고 쿨한톤이지만 존댓말로 작성함. 형용사는 최소한으로 사용하여 작성함.
3. 별점/평점 : ★★★☆ / 7.0
4. 글의 구조
   1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : 평점 : ★★★☆ / 7.0)
   2) 이 영화를 본 이유
     - 주변에서 호평이 많았는데 이상하게 극장 스케줄이 잘 안맞았음. 그래서 못보나 했는데 생각보다 극장에서 오래 상영을 해줬음.
     - 가부키에 대해서 전혀 모르는데 뭔가 경험해보고 싶은 마음도 있었음
     - 일본 영화이지만 이상일 감독이 연출했다는것도 흥미를 끌었음
   3) 작가 및 작품이력 소개(+원작이 있다면 원작 소개)
   4) 영화의 스토리 (간략하게)
   5) (있다면) 논란이나 이슈가 되고 있는 사항에 대한 소개
   6) (있다면) 영화의 숨겨진 의미나 상징 같은것들에 대한 해석
   7) 나의 개인적인 감상
    - 배우들이 정말 기가막힌 연기를 보여줘서 감탄이 절로 나왔음
    - 특히, 가부키 연기 부분이 뭔가 이색적이고 독특한 느낌이어서 좋았음
    - 이 영화를 보다보니 <폐왕별희>나 <변검>, 그리고 한국의 <서편제>가 자꾸 연상이 되었음
    - 3시간 가까이 되는 러닝타임인데 스토리가 뭔가 중심을 잃고 늘어지는 느낌이 들었음. 
      복잡한 스토리를 자연스럽게 따라갈수는 있지만 후반부로 갈수록 뭔가 초점을 읽고 방황하는 느낌이 들었음
    - 제일 큰 문제는 음악이라고 생각함. 
    - 스토리상 중요한 가부키 공연 장면들은 하이라트로 갈수록 서양음악 기반의 현대음악이 등장하는데
      전통의 상징인 가부키 공연을 하는데 이런 톤앤매너를 가지고 간다는게 기만적으로 느껴졌음
    - 100년산 명품 위스키를 마시고 있는데 싸구려 오랜지 주스를 병에 쏟아 버리는것 같은 느낌이 들었음.
      무척 무례하고 폭력적인 결정이었다고 생각함
    - 배울들이 너무나 멋진 연기와 공연을 보여줬는데 감독이 다 망친것 같은 느낌이 들어서 아쉬웠음

평점: ★★★☆ / 7.0

임철우 작가의 소설집 <아버지의 땅>을 읽었습니다. 

임철우 작가는 1954년 전남 완도 출생으로, 1981년 서울신문 신춘문예에 <개도둑>이 당선되며 등단했습니다. 전남대 영문과 4학년 시절 광주민주화운동을 직접 체험한 그는 이후 ‘5월의 작가’로 불리며 80년대 문단의 가장 주목받는 작가로 부상했습니다. 대표작으로는 장편소설 <봄날>, <백년여관>, 소설집 <그리운 남쪽>, <달빛 밟기> 등이 있으며, 이상문학상과 한국일보 창작문학상을 수상했다고 합니다. 2016년까지는 한신대학교 문예창작학과 교수로 재직했다고 하는데 아마도 지금은 은퇴 하신 것 같네요. 

임철우 작가는 한국 현대사의 비극적 사건들을 땅속 깊이 묻힌 유해를 발굴하듯 꺼내어 형상화하는 작업을 지속해왔다고 합니다. 노벨문학상 수상 작가 한강은 본인의 작품 세계에 영향을 끼친 작품으로 임철우 작가의 단편들을 꼽기도 했습니다. 특히 개인의 불안, 슬픔, 분노 등 인간 심리를 깊이 파고드는 절제된 문체와 따뜻한 시선이 특징입니다. 

저는 이 소설집에 실린 11개의 작품 중에서 표제작인 <아버지의 땅>과 <사평역>이라는 작품이 특히 인상적이었습니다. 

<아버지의 땅>은 군사 훈련 중 유골을 발견한 ‘나’가 좌익 인사로 행방불명된 아버지와 그를 기다리는 어머니를 떠올리는 이야기입니다. 수능 기출문제로 출제되어 수험생들에게 많이 알려진 작품이기도 합니다. 현재와 과거가 교차되는 이중 구조를 통해 한 세대에서 다음 세대로 이어지는 이념 대립의 비극성을 보여주며, 화해와 통합의 전망을 제시합니다.

<사평역>은 곽재구의 시 「사평역에서」에서 영감을 받아 쓴 작품이라고 합니다. 눈 내리는 겨울밤, 시골 간이역 대합실에서 막차를 기다리는 사람들의 이야기를 그립니다. 병든 아버지를 모시고 가는 농부, 교도소에서 출소한 중년 사내, 시국 사건으로 제적당한 대학생, 술집 여자, 미친 여자 등 저마다 사연을 지닌 인물들이 등장합니다. 특별한 주인공 없이 여러 인물의 내면을 들여다보며, 고통 속에서도 서로를 향한 연민과 따뜻한 시선을 담아낸 작품입니다.

이 외에도 <곡두>는 운동회시골 마을에서 벌어지는 운동회를 배경으로 가난과 소외의 문제를 다루고, 임철우 작가의 등단작인 <개도둑>도 이 작품집에 실려 있습니다. 

저보다 훨씬 이전 세대의 작품들이라 그런지 비극적인 시대상을 반영한 작품들이 많아서 인상적이었습니다. 6.25 전쟁의 상흔, 이념 대립, 산업화 시대의 소외, 광주민주화운동 등 우리 현대사의 아픈 순간들이 작품 곳곳에 스며 있더군요. 권위주의와 폭력이 일상이었던 시대를 살았던 사람들의 고통과 슬픔이 절제된 문체 속에서도 생생하게 전해졌던 것 같습니다. 

그리고, 그때보다는 조금이나마 우리나라가 나아진 것 같아서 다행인 것 같다는 생각을 하면서 책장을 덮었습니다.

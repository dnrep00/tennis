평점: ★★★★ / 8.0

오래 전부터 읽고 싶었던 <망명과 자긍심>을 읽었습니다. 

일라이 클레어(Eli Clare)는 미국의 작가이자 활동가로, 장애, 젠더, 섹슈얼리티, 그리고 계급의 교차점에서 발생하는 억압과 저항에 관해 글을 써왔습니다. 뇌병변장애를 가진 트랜스젠더 퀴어로서, 클레어는 자신의 몸과 정체성에 대한 깊은 성찰을 바탕으로 장애학과 퀴어 이론에 중요한 기여를 해왔습니다. 그는 개인적 경험과 정치적 분석을 결합하여, 단일한 정체성 범주로는 설명할 수 없는 복잡한 현실을 생생하게 드러냅니다.

<망명과 자긍심>은 일라이 클레어의 대표작으로, 장애를 가진 퀴어로서의 삶을 통해 몸, 정체성, 그리고 고향에 대한 이야기를 풀어냅니다. 클레어는 오레곤 시골 마을에서 노동계급 가정에서 자란 경험, 뇌병변장애를 가진 몸으로 살아가는 경험, 그리고 트랜스젠더 퀴어로서의 정체성을 탐색하는 과정을 섬세하게 그려냅니다.

이 책은 크게 2개 파트로 구성되어 있습니다. 

첫번째 파트인 <Place (장소)>에서는 저자가 나고 자란 오리건주의 시골 마을을 배경으로, 환경 파괴와 백인 노동계급 정체성, 그리고 그곳에서 느꼈던 소속감과 이방인 감정을 다룹니다. 벌목으로 황폐해진 고향의 풍경을 통해 환경 파괴가 소외된 공동체에 미치는 영향을 탐구하고, 그곳을 떠나야 했던 '망명'의 경험을 이야기합니다. 저자는 환경 운동과 노동 계급의 삶, 그리고 소수자 인권 문제가 어떻게 연결될 수 있는지 탐색합니다.

두번째 파트인 <Bodies (몸)>에서는 몸과 정체성의 정치학에 초점을 맞춥니다. 저자 자신의 뇌병변 장애, 퀴어 정체성, 젠더 전환 경험을 바탕으로, 사회가 개인의 몸에 부과하는 '정상'과 '비정상'의 기준을 비판합니다. 또, 사회적 규범에서 벗어난 '프릭(괴짜)'이나 '퀴어'라는 용어와 함께 세상에서 벌어지는 이야기를 면밀히 고찰합니다. 

특히 책의 후반부에서 클레어는 아버지와 아버지의 친구들로부터 당한 성폭행, 그런 자신을 무시하는 어머니, 장애인으로서 받아야 했던 따가운 주변의 시선 등 고통스러운 경험들을 털어놓습니다. 이 부분을 읽으면서 감정이 격해질 수밖에 없었습니다. 놀랍게도 클레어는 이러한 내용을 감상적으로 서술하지 않고, 객관적인 시선에서 논거를 제시하며 분석하려고 노력했습니다. 

클레어에게 망명은 단순히 물리적 공간을 떠나는 것이 아니라, 자신의 몸과 정체성이 환영받지 못하는 곳에서 벗어나는 것을 의미합니다. 동시에 자긍심은 억압받는 정체성을 긍정하고 저항의 도구로 삼는 정치적 실천입니다. 클레어는 장애인의 몸이 어떻게 ‘치료’와 ‘정상화’의 대상이 되는지, 그리고 이러한 시선이 어떻게 장애인의 존엄을 침해하는지를 날카롭게 분석합니다. 또한 퀴어와 트랜스젠더 정체성, 계급, 그리고 장애가 서로 얽혀 있는 방식을 보여주며, 단일한 억압 구조로는 설명할 수 없는 교차적 경험을 조명합니다.

클레어가 보여준 교차성의 관점이 특히 인상 깊었습니다. 장애, 젠더, 섹슈얼리티, 계급이 각각 분리된 이슈가 아니라 서로 얽혀 있으며, 한 사람의 경험은 이 모든 요소들이 복잡하게 상호작용한 결과라는 것. 이는 어떤 사회적 이슈도 단순화해서는 안 된다고 이 책은 이야기를 하고 있습니다.

페미니즘을 이야기하면서 장애 여성의 경험을 간과한다면, 퀴어의 권리를 말하면서 장애를 가진 퀴어의 목소리를 듣지 않는다면, 그것은 진정한 연대가 아닐 것입니다. 일라이 클레어가 보여준 것처럼, 우리는 모든 억압의 구조가 어떻게 서로 연결되어 있는지 이해하고, 누구도 배제하지 않는 정의를 추구해야 합니다.

역자들의 세심한 노력에도 특별히 감사를 해야 될 것 같습니다. 젠더 관련 논의에는 낯설고 다양한 용어들이 등장하는데, 역자가 역자후기에서 다이크, 부치, 팸 등 일부는 들어보기는 했지만 알쏭달쏭 했던 용어들을 친절하게 정리해주었습니다. 단순히 용어 설명을 해줘서가 아니라 이 책 전반에서 역자들의 진심과 성의가 느껴졌습니다.  다 읽고 보니 이 책은 번역한 역자 중 한명인 전예은씨는 예전에 무척 감동스럽게 읽었던 <퀴어이론 산책하기>라는 책을 쓰기도 했네요. 어떤 분인지는 모르겠지만 저에겐 가려운 곳을 긁어주는 무척 고마운 분인 것 같습니다. ^^

이 책을 읽으면서 저 자신이 부끄럽다는 생각을 많이 했습니다. 평소 젠더 이슈에는 관심을 가지고 있었고, 페미니즘과 퀴어 이론에 대해 나름 공부해왔다고 생각했습니다. 하지만 장애 문제에 대해서는 솔직히 별로 관심을 기울이지 않았던 것 같네요. 장애인의 권리나 접근성 문제가 중요하다는 것을 머리로는 알았지만, 그것이 나의 일상과 어떻게 연결되는지, 내가 어떤 특권을 누리고 있는지에 대해서는 깊이 생각해본 적이 없었습니다.

특히 뇌병변 장애가 무엇인지조차 제대로 알지 못했다는 사실이 충격적이었습니다. 이 책을 읽고 나서 뇌병변 장애에 대한 자료를 찾아보고, 유투브에 공개된 여러 영상을 보기도 했네요. 그러면서 장애가 단순히 의학적 문제가 아니라 사회적으로 구성되는 것이며, 우리 사회가 얼마나 비장애인 중심으로 설계되어 있는지를 새삼 깨닫게 되었습니다.

앞으로는 장애 문제에 더 관심을 가지고, 장애와 젠더, 그리고 다른 정체성들이 교차하는 지점에서 발생하는 복잡한 문제들을 단순화하지 않고 사려 깊게 대해야겠다는 생각을 했습니다.

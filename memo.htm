* 작성 조건
1. 목적 : 블로그 포스트
2. 문장톤 : 과장하지 말고 쿨한톤이지만 존댓말로 작성함. 형용사는 최소한으로 사용하여 작성함.
3. 별점/평점 : ★★★☆ / 7.0
4. 글의 구조
  1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : ★★★☆ / 7.0)
  2) 감독 및 필모그래피 소개
  3) 영화의 스토리 요약
  4) 제작정보와 흥행 실적  
  5) 국내평단의 평가와 일반관객 반응
  6) (있다면) 논란이나 이슈가 되고 있는 사항에 대한 소개
  7) 나의 개인적인 감상

시작하기 전에 세계 최고 수준의 평가 기준을 만들고, 그 기준으로 자신의 결과물을 채점하며, 10점 만점 받을 때까지 내부적으로 반복 개선해줘

- 작성 조건

1. 목적 : 블로그 포스트
2. 문장톤 : 과장하지 말고 쿨한톤이지만 존댓말로 작성함. 형용사는 최소한으로 사용하여 작성함.
3. 별점/평점 : ★★★☆ / 7.0
4. 글의 구조
 1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : 평점: ★★★☆ / 7.0)
 2)  읽게된 계기
   - 베스트 셀러이기도 하고 은퇴후 연금준비를 어떻게 해야 하는지 구체적인 설명이 있는것 같아서 읽어보게 됨
 3) 작가 및 작품이력 소개
 4) 책의 내용 요약 (다음의 내용이 모두 포함되도록  요약)
   - 노벨상의 자금운영 비법
   - 다음 4개의 통장 소개
     통장1 연금저축(세액공제○): 기본기가 탄탄한 연금의 주축
     통장2 연금저축(세액공제X): 유연한 자금 관리의 핵심
     통장3 저축 IRP: 연금을 효율적으로 관리하는 절세 통장
     통장4 ISA: 중간 목표와 연금을 잇는 황금 다리
  - 투자 금액별 납입 시나리오
  - 투자전략 및 상품에 대한 소개
  - 수령방식에 대한 설명   
 5) 나의 개인적인 감상
   - 흥미롭게 보기는 했는데 다소 장미및 미래를 과장하는 듯한 느낌을 받았음
   - 우선, 은퇴후 국민연금 수령 이전까지에 대한 계획이 없고, 건강보험, 주택대출, 자녀지원 등의 이슈에 대한 고려가 없음
   - 저자는 장미및 미래를 그리고 있지만 연금자산 형성 과정에서 부동산 취득 및 높은 교육비등의 이슈등을 감안하면 지키기 쉽지 않은 미래를 그리고 있다는 생각이 들었음
   - 그리고, 마지막에 수령 시물레이션에서 퇴직연금은 별도라고 계산하던데 그걸 유념해야 될것 같음
     이 책에서 말하는 3억원이니 5억원이니 하는 부분은 모두 퇴직금(퇴직연금)은 제외하고 별도 자금을 말하는것임
   - 하지만 절세 통장들에 대한 소개와 투자상품에 대한 대략적인 소개하는 부분들은 좋았음. 이것만으로도 읽을만한 가치가 있는 책이라고 생각함
   - 한번 읽었지만 이 책에 나온 많은 디테일들을 섭렵해야 될꺼 같아서 2-3번 더 읽어볼 예정임

======================================================================  
아래 조건 참조해서 클린트 벤틀리(Clint Bentley) 감독의 <기차의 꿈(Train Dream)>에 대한 글을 작성해줘

- 작성 조건

1. 목적 : 블로그 포스트
2. 문장톤 : 과장하지 말고 쿨한톤이지만 존댓말로 작성함. 형용사는 최소한으로 사용하여 작성함.
3. 별점/평점 : ★★★☆ / 7.0
4. 글의 구조
   1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : 평점 : ★★★☆ / 7.0)
   2) 이 영화를 본 이유
     - 김혜리의 필름클럽 팟케스트에서 소개를 해서 알게 되었음
     - 이번주 원데이프리패스를 쓰려는 계획이 무산되는 바람에 집에서 넷플릭스로 보게 되었음
   3) 작가 및 작품이력 소개(+원작이 있다면 원작 소개)
   4) 영화의 스토리 (조금 자세하게)
   5) (있다면) 논란이나 이슈가 되고 있는 사항에 대한 소개
   6) 나의 개인적인 감상
    - 팟케스트에서 언급된대로 테렌스 멜릭도 떠오르고 예전에 봤던 <러빙>이나 <퍼스트 카우>도 많이 연상되는 작품이었음
    - 원작을 각색해서 모난 부분을 다듬은것 같은데 수려한 영상미에도 불구하고 다소 심심하게 느껴졌음

시작하기 전에 세계 최고 수준의 평가 기준을 만들고, 그 기준으로 자신의 결과물을 채점하며, 10점 만점 받을 때까지 내부적으로 반복 개선해줘

아래 조건 참조해서 이충구,안봉학의 <퇴직 전 5년, 평생 월급 설계 지금 바로 시작하라>에 대한 글을 작성해줘

- 작성 조건

1. 목적 : 블로그 포스트
2. 문장톤 : 과장하지 말고 쿨한톤이지만 존댓말로 작성함. 형용사는 최소한으로 사용하여 작성함.
3. 별점/평점 : ★★★☆ / 7.0
4. 글의 구조
 1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : 평점: ★★★☆ / 7.0)
 2)  읽게된 계기
   - 최근에 나온 관련책들 중에서 제일 균형감 있어 보여서 선택을 했음
 3) 작가 및 작품이력 소개
 4) 책의 내용 요약 (다음의 내용이 모두 포함되도록  요약)
   - 은퇴후 점검해야할 4가지에 대해서 정리
     ① 은퇴할 거주지 ② 은퇴생활비 ③ 자녀지원 ④ 노후 의료비
   - 건강보험을 다루면서 실제 은퇴자들이 느끼는 부담에 대한 설명을 해주는것이 좋았음
   - 국민연급 부분은 읽어본 다른 책들과 비슷하지만 과거제도의 변화를 성명하고 사람들마다 어떻게 다르게 적용되는지 설명해주는 부분이 좋았음
   - 퇴직연금, 연금계좌, ISA 부분은 빠짐없이 꼼꼼하게 잘정리가 되어 있어 좋았음. 
     하지만 다른 책들보다는 좀 딱딱하고 건조하게 설명을 한다는 느낌이 들었음.
     나의 경우는 다시한번 정리 해보단 느낌이 들어서 좋았음.
  - 은퇴 설계 실전사례는 이 책의 하이라이트라고 생각함. 
    현실적인 실제사례를 가지고 설명을 해서 나도 이렇게 따라 하면 되겠구나, 나도 이정도는 준비해야 되는것 이구나 하는 감을 얻을수 있어서 좋았음
 5) 나의 개인적인 감상
   - 전체적으로 은퇴생활과 연금관련 사항을 빠짐없이 설명하고 고민해볼수 있어서 좋았음
   - 그런데 각각의 항목에 대래서 아주 자세하고 친정하게 설명해주는것 아니었음. 
   - 이런경우 저런경우 어떤지 궁금한게 많았지만 책에서 모든 궁금증을 다해결할수는 없었음
   - 앞으로 조금더 방대한 설명을 하는 책도 찾아볼 예정이고, 어느정도 공부가 끝난후에는 컨설팅도 맏아볼까 생각중임
   - 아무튼 나에게는 굉장히 도움이 되는 책이었음

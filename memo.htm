- 작성 조건

1. 목적 : 블로그 포스트
2. 문장톤 : 과장하지 말고 쿨한톤이지만 존댓말로 작성함. 형용사는 최소한으로 사용하여 작성함.
3. 별점/평점 : ★★★☆ / 7.0
4. 글의 구조
   1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : 평점 : ★★★☆ / 7.0)
   2) 이 영화를 본 이유
     - <결혼이야기>를 너무나 인상깊게 보았고, 일단 노아 바움백의 영화라면 당연히 봐야 된다는 생각이었음
     - 이번에 골든글러브도 노미네이션되고 앞으로 주요 시상식에 후보로 올라갈것 같아서 안볼수가 없었음
     - 무엇보다 이번에도 넷플릭스에 공개되어서 접근성이 좋았음
   3) 작가 및 작품이력 소개(+원작이 있다면 원작 소개)
   4) 영화의 스토리 (조금 자세하게)
   5) (있다면) 논란이나 이슈가 되고 있는 사항에 대한 소개
   6) 나의 개인적인 감상
    - 현재와 과거를 뒤섞는 초현실적인 구성이 눈에 들어왔고 흥미로웠음
    - 이 영화를 보고 있다보니 왠지 <미드나잇 인 파리><로마 위드 러브> 같은 우디알렌 후기의 영화들이 생각 났음
    - 마지막 앤딩이 인상적이었으나 전반적으로는 독특한 이야기라 보기는 어려울것 같음
    - 그래도 재미있게 보았음

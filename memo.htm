---
## 작성 조건

1. 목적 : 블로그 포스트
2. 문장톤 : 과장하지 말고 쿨한톤이지만 존댓말로 작성함. 형용사는 최소한으로 사용하여 작성함.
3. 별점/평점 : ★★★☆ / 7.0
4. 글의 구조
   1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : 평점 : ★★★☆ / 7.0)
   2) 이 영화를 본 이유
     - 샘레이미 감독은 두말할 나위 없는 유명감독이고 나도 평소에 이 감독의 영화들을 좋아함
     - <이블 데드> 같은 호러영화들도 빼놓지 않고 즐겨봤고, <스파이더맨> 같은 블럭버스터 영화도 좋아함
     - 가장 최근에 본건 시리즈인 <애시 vs 이블데드> 였는데, 역시나 호러와 코믹이 섞인 그 세계가 매력적이었음.
   3) 감독 및 작품이력 소개(적당히)
     - 제작 연도는 제외하고 주요 작품들과 특징들을 언급함
   4) 영화의 주요 스토리
     - 이야기의 뼈대를 정리하되 스포일러 없이 적당한 분량으로 작성함
     - 출연한 배우들과 역할에 대해서 간략히 언급 할것
   5) (있다면) 논란이나 이슈가 되고 있는 사항에 대한 소개
     - 중요한 내용이 있지 않으면 이부분 생략 가능
   6) (있다면) 영화의 숨겨진 의미나 상징 같은것들에 대한 해석
     - 중요한 내용이 있지 않으면 이부분 생략 가능
   7) 나의 개인적인 감상   
     - 역시나 샘 레이미 감독의 작품답다는 생각을 했음. 
     - 우물주물하지 않고 통쾌한 호러를 하면서도 코믹한 요소들이 많아서 즐겁게 보았음     
     - 우선 레이첼 맥아담스가 이런 호러 장르에 출연했다는게 놀라웠지만 자연스럽게 녹아든것 같음
     - 내가 감정이입한 인물이 마지막에 배신하는것 같은 느낌이 있기는 한데 너무 심각하게 생각하지 않는다면 즐겁게 즐길수 있는 작품인것 같음
     - 직장상사 길들이라는 제목은 아쉬웠음. 
     - 한국어 제목이 재미있기는 하지만 이 작품의 스토리와 Send Help라는 원제를 생각하면 적절하지 않아 보임.

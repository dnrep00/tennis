---
## 작성 조건

1. 목적 : 블로그 포스트
2. 문장톤 : 과장하지 말고 쿨한톤이지만 존댓말로 작성함. 형용사는 최소한으로 사용하여 작성함.
3. 별점/평점 : ★★★☆ / 7.0
4. 글의 구조
   1) 별점/평점 기재 : 별점은 1점은 ★, 0.5점은 ☆로 구성하고, 평점은 10점 만점 중 점수를 기재 (예시 : 평점 : ★★★☆ / 7.0)
   2) 이 영화를 본 이유
     - 크리스틴 스튜어트가 연출을 했다고 해서 놀랐는데, 칸 영화제 경쟁부분 진출했다고 해서 더 놀랐음
     - 해외에서 들려오는 평들도 호평이 많이서 궁금했었는데 드디어 한국에 개봉을 했음
   3) 감독 및 작품이력 소개(적당히)
     - 제작 연도는 제외하고 주요 작품들과 특징들을 언급함
     - 인용하는 작품명은 <>를 사용해서 표시함
     - 배우로서 대표작들도 간단히 언급을 함
   4) 영화의 주요 스토리
     - 이야기를 자세하게 정리하되 스포일러 없이 적당한 분량으로 작성함
     - 출연한 배우들과 역할에 대해서 간략히 언급 할것
     - 이 영화의 원작에 대한 소개와 영화와의 차이점 설명할것
   5) (있다면) 논란이나 이슈가 되고 있는 사항에 대한 소개
     - 중요한 내용이 있지 않으면 이부분 생략 가능
   6) (있다면) 영화의 숨겨진 의미나 상징 같은것들에 대한 해석
     - 중요한 내용이 있지 않으면 이부분 생략 가능
   7) 나의 개인적인 감상   
     - 원작 소설 자체가 자의식이 강한 영화라서 쉽게 받아들이기는 어려운 영화인것 같음
     - 크리스틴 스튜어트가 이런 작품을 골랐다는게 놀랍기도 하고, 생각보다 진지하고 영화적인 야심이 있는 영화였던것 같음
     - 원작을 읽지는 않았지만 소설이 문장으로 표현하는 불안한 심리를 영화적으로 표현하고자 노력을 많이 한것 같은 느낌이 들어서 좋았음
     - 다만, 모든 장면 하나 하나에 힘을 주고 있다는 느낌이 들어서 관객으로서도 좀 힘들었음
     - 같은 배우출신 감독의 작품이라는 측면에서 작년에 보았던 노에미 메를랑의 <발코니의 여자들>도 떠오르고, 
       하정우의 <윗집사람들>도 자연스럽게 떠올랐음. 공통적으로 뭔가 과시적이고 힘이 들어간 느낌이 들어서 편하지는 않았음
     - 하지만, 이 사람들이 이렇게 예술적인 꿈과 야심이 큰 사람들이구나 하는 생각이 들어서 응원하고 싶음
     - 크리스틴 스튜어트의 작품도 그랬고, 생각보다 무시할수 없는 영화라고 생각함
